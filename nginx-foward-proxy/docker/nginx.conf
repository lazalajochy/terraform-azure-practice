
events {}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name nginx-gateway.wonderfulsand-18e38eca.eastus.azurecontainerapps.io;

        # Proxy for /app1/ -> forwards to the app1 upstream and strips the /app1/ prefix.
        location ^~ /app1/ {
            # Preserve websocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Send the upstream host as Host so the backend receives its expected hostname
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_ssl_server_name on;
            proxy_redirect off;

            # Ensure trailing-slash behaviour: the trailing slash in proxy_pass
            # makes nginx replace the matching prefix (/app1/) with '/'
            proxy_pass https://app1.wonderfulsand-18e38eca.eastus.azurecontainerapps.io/;
        }

        # Redirect /app1 (without trailing slash) to include the slash
        location = /app1 {
            return 301 /app1/;
        }

        location / {
            add_header Content-Type text/plain;
            return 200 "Nginx is running\n";
        }
    }
}
